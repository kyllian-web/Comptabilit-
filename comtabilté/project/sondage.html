<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body class="">

        <header>
            <!-- <img class="entete" src="../img/GGc.png" alt="GGc"> -->
        </header>

        <div class="sondage">
            <form>
                <fieldset>
                    <legend class="legend">
                        SONDAGE
                    </legend>
                        <div class="question">
                            <label>
                               <b class="chiffre">1</b> - Dans quel domaine d’activité envisagez-vous votre création d’entreprise?
                            </label>
                            <div class="reponse">
                                <label for="createinput">
                                    Ecrivez ici
                                </label>
                                <input type="text" name="firstquestion" id="createinput" placeholder="Dans la coiffure" required>
                            </div>
                        </div>
                        <div class="question">
                            <label> <b class="chiffre">2</b> - Avez-vous réalisé votre budget prévisionnel? </label>
                            <div class="reponse">
                                <div>
                                    <input type="radio" name="budget" id="seul" checked required>
                                    <label for="seul">Seul</label>
                                </div>
                                <div>
                                    <input type="radio" name="budget" id="accompagne" required>
                                    <label for="accompagne">Accompagné</label>
                                </div>
                            </div>
                        </div>
                        <div class="question">
                            <label><b class="chiffre">3</b> - Si Non pourquoi? </label>
                            <div class="reponse">
                                <div>
                                    <input type="checkbox" name="pourquoi?" id="tresorerie" >
                                    <label for="tresorerie">Problème de trésorerie</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="pourquoi?" id="capacite" >
                                    <label for="capacite"> Manque de capacités <label>
                                </div>
                                <div>
                                    <input type="checkbox" name="pourquoi?" id="indispensable" >
                                    <label for="indispensable">Ne vous paraît pas indispensable</label>
                                </div>
                            </div>
                        </div>
                        <div class="question">
                            <label><b class="chiffre">4</b> - Quels sont vos besoins dans le secteur administratif? </label>
                            <div class="reponse">
                                <div>
                                    <input type="checkbox" name="administratif" id="tenue" required>
                                    <label for="tenue">Tenue de la trésorerie</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="administratif" id="saisie" required>
                                    <label for="saisie">Saisie comptable générale</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="administratif" id="gestion">
                                    <label for="gestion"> Gestion administrative courante : Mails - Courriers </label>
                                </div>
                                <div>
                                    <input type="checkbox" name="administratif" id="devis">
                                    <label for="devis">Devis - Facture</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="administratif" id="tableaux">
                                    <label for="tableaux">Gestion de tableaux de bord de trésorerie</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="administratif" id="autre">
                                    <label for="autre">
                                        Autre :
                                    </label>
                                    <input type="text" name="2pro" id="autre">
                                </div>
                            </div>
                        </div>
                            <div class="question">
                                <label> <b class="chiffre">5</b> - Connaissez-vous les tarifs pratiqués par les cabinets comptables ou le coût d’un salarié? </label>
                                <div class="reponse">
                                    <div>
                                        <input type="radio" name="tarifs" id="oui" >
                                        <label for="oui">Oui</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="tarifs" id="non">
                                        <label for="non">Non</label>
                                    </div>
                                </div>
                            </div>
                            <div class="question">
                                <label><b class="chiffre">6</b> - Quel budget mensuel seriez-vous prêt à dépenser pour vous sentir serein dans la gestion de votre société? </label>
                                <div class="reponse">
                                    <div>
                                        <input type="radio" name="mensuel" id="100" >
                                        <label for="100">100€ - 500€</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="mensuel" id="500">
                                        <label for="500">500€ - 1000€</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="mensuel" id="1000">
                                        <label for="1000">1000€ ou plus</label>
                                    </div>
                                </div>
                            </div>
                            <div class="question">
                                <label> <b class="chiffre">7</b> - Quelles sont les alternatives comptables et administratives que vous envisagez? </label>
                                <div class="reponse">
                                    <div>
                                        <input type="checkbox" name="alternatives" id="cabinet">
                                        <label for="cabinet">Cabinet comptable </label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="alternatives" id="salarie">
                                        <label for="salarie">Salarié administratif/comptable <label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="alternatives" id="independant">
                                        <label for="independant">Un indépendant </label>
                                    </div>
                                </div>
                            </div>
                            <div class="question">
                                <label> <b class="chiffre">8</b> - Connaissez-vous les différents avantages à travailler avec un indépendant? </label>
                                <div class="reponse">
                                    <div>
                                        <input type="radio" name="tarifs" id="yes" >
                                        <label for="yes">Oui</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="tarifs" id="no">
                                        <label for="no">Non</label>
                                    </div>
                                </div>
                            </div>
                            <div class="question">
                                <label> <b class="chiffre">9</b> - Si l’idée de travailler en sous-traitance avec un indépendant vous paraît intéressante, que préféreriez-vous? </label>
                                <div class="reponse">
                                    <div>
                                        <input type="checkbox" name="travailler" id="presentiel">
                                        <label for="presentiel">Présentiel dans vos locaux</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="travailler" id="teletravail">
                                        <label for="teletravail"> Télétravail avec dématérialisation et point en présentiel régulier <label>
                                    </div>
                                </div>
                            </div>
                            <div class="question">
                                <label> <b class="chiffre">10</b> - Souhaiteriez-vous une présentation rapide des avantages à choisir un indépendant? </label>
                                <div class="reponse">
                                    <div>
                                        <input type="radio" name="presentation" id="si" >
                                        <label for="si">Oui</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="presentation" id="na">
                                        <label for="na">Non</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="">
                                    Si oui, laissez-moi vos coordonnées :
                                </label>
                                <input type="text" name="lastquestion" id="">
                            </div>
                        </ul>
                    <input type="submit" value="Envoyer mon questionniare par email" >
                    <input type="reset" value="Annuler">
                </fieldset>
            </form>
        </div>

        
        <footer>
            <p class="">
				
			</p>
        </footer>
    </body>
</html>
